<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <title>Jobs</title>
</head>
<body class="container-fluid">
<div class="col-lg-6 mx-auto">

    <section class="row row-cols-1 mt-lg-5">
        <nav class="nav nav-tabs">
            <a class="nav-item nav-link active bg-light" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Add</a>
        </nav>
    </section>

    <section class="row row-cols-2 border border-top-0 bg-light">
        <h5 class="col-12 border-bottom mb-3 mt-lg-2">Home Here ... Not work</h5>

        <div class="col">
            <img class="img-thumbnail" th:src="${applicant.getImage()}" alt="Photo">
        </div>

        <div class="col">

            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" th:value="${applicant.getName()}" readonly>
            </div>

            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">Age</span>
                </div>
                <input type="text" class="form-control" th:value="${applicant.getAge()}" readonly>
            </div>

            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">Profession</span>
                </div>
                <input type="text" class="form-control" th:value="${applicant.getProfessionName()}" readonly>
            </div>

            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">Experience</span>
                </div>
                <input type="text" class="form-control" th:value="${applicant.getExperienceYears()}" readonly>
            </div>

            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">Telephone</span>
                </div>
                <input type="text" class="form-control" th:value="${applicant.getTelephone()}" readonly>
            </div>

        </div>

    </section>

</div>
</body>
</html>
